{% extends 'base.html' %}

{% block title %}Inventory Table{% endblock title %}

{% load static %}
{% block content %}
<div class="container mt-4">
    <div class="justify-content-between align-items-center d-flex mb-4">
        <h1>Book</h1>
        <a href="{% url 'add_book' %}" class="btn btn-primary">Add</a>
    </div>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th scope="col">Title</th>
                <th scope="col">Author</th>
                <th scope="col">Year</th>
                <th scope="col">Price</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            {% for book in books_list %}
            <tr>
                <td>{{ book.title }}</td>
                <td>{{ book.author }}</td>
                <td>{{ book.year }}</td>
                <td>{{ book.price }}</td>
                <td>
                    <a href="{% url 'edit_book' book.id %}" class="btn btn-primary">Edit</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    
</div>

{% endblock content %}
