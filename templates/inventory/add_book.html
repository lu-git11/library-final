{% extends 'base.html' %}

{% block title %}Add Book{% endblock title %}
{% load static %}

{% block content %}
<div>
    <h2>Add Book</h2>
    <form method="post">
        {% csrf_token %}

        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Save</button>
        <a href="{% url 'inventory' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>


{% endblock content %}
